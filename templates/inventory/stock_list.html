<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .actions {
            text-align: center;
        }
        .btn {
            padding: 6px 12px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            display: inline-block;
            margin: 2px;
        }
        .btn-edit { background-color: #007bff; }
        .btn-delete { background-color: #dc3545; }
        .btn-price { background-color: #ffc107; color: black; }
        .btn:hover { opacity: 0.8; }
        ul {
            margin: 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>

    <h2>Stock Items</h2>

    <table>
        <tr>
            <th>Item Name</th>
            <th>Category</th>
            <th>Stock</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        
        {% for item in items %}
        <tr>
            <td>
                <strong>{{ item.name }}</strong>
                <ul>
                    <li>Brand: {{ item.brand }}</li>
                    <li>SKU: {{ item.sku }}</li>
                </ul>
            </td>
            <td>{{ item.category }}</td>
            <td>{{ item.quantity }}</td>
            <td>${{ item.price }}</td>
            <td class="actions">
                <a href="{% url 'update_stock' item.id %}" class="btn btn-edit">Update Stock</a>
                <a href="{% url 'update_price' item.id %}" class="btn btn-price">Change Price</a>
                <a href="{% url 'delete_stock_item' item.id %}" class="btn btn-delete">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <div style="text-align: center; margin-top: 20px;">
        <a href="{% url 'add_stock' %}" class="btn btn-edit">âž• Add New Stock</a>
    </div>

</body>
</html>
